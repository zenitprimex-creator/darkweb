<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #000; /* tamamen siyah */
            color: #fff;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header img {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
            transition: transform 0.5s;
        }

        header img:hover {
            transform: rotate(-10deg) scale(1.1);
        }

        header h1 {
            color: #fff;
            text-shadow: 0 0 10px #0ff;
        }

        nav {
            background-color: rgba(0,0,0,0.7);
            padding: 15px 0;
            box-shadow: 0 2px 10px rgba(0,255,255,0.3);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        nav ul li a:hover {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        main {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .product {
            background-color: rgba(0,0,0,0.8);
            width: 180px;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.6s forwards;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:nth-child(1) { animation-delay: 0.1s; }
        .product:nth-child(2) { animation-delay: 0.2s; }
        .product:nth-child(3) { animation-delay: 0.3s; }
        .product:nth-child(4) { animation-delay: 0.4s; }
        .product:nth-child(5) { animation-delay: 0.5s; }

        .product:hover {
            transform: translateY(-10px) scale(1.05) rotate(1deg);
            box-shadow: 0 0 25px #0ff, 0 0 50px #0ff inset;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.5s, filter 0.5s;
        }

        .product img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px #0ff);
        }

        .product h3 {
            margin: 10px 0;
            font-size: 16px;
            text-shadow: 0 0 5px #0ff;
        }

        .product p {
            margin-bottom: 10px;
            color: #0ff;
            font-size: 14px;
            text-shadow: 0 0 5px #0ff;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media(max-width: 1000px) {
            .product { width: 45%; }
        }

        @media(max-width: 600px) {
            nav ul { flex-direction: column; gap: 15px; }
            .product { width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <h1>Nyx</h1>
    </header>

<nav>
    <ul>
        <li><a href="index.html".html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>


    <main>
        <div class="product">
            <img src="images/urun1.png" alt="10 gr. amfetamin">
            <h3>10 gr. amfetamin</h3>
            <p>₺600</p>
        </div>
        <div class="product">
            <img src="images/urun2.png" alt="kenevir tohumu">
            <h3>kenevir tohumu</h3>
            <p>₺2000</p>
        </div>
        <div class="product">
            <img src="images/urun3.png" alt="kredi kartı">
            <h3>kredi kartı</h3>
            <p>₺5000</p>
        </div>
        <div class="product">
            <img src="images/urun4.png" alt="haşhaş tohumu">
            <h3>haşhaş tohumu</h3>
            <p>₺750</p>
        </div>
        <div class="product">
            <img src="images/urun5.png" alt="med tarifi">
            <h3>med tarifi</h3>
            <p>₺575</p>
        </div>
    </main>
</body>
